name: Sync luci-app-openclash and luci-app-passwall

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Fix git auth for public clone
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Configure Git
        run: |
          git config --global user.name "hatbhtbh"
          git config --global user.email "hatbhtbh@gmail.com"

      - name: Sync luci-app-openclash
        run: |
          rm -rf upstream-openclash
          git clone --depth=1 --filter=blob:none --sparse \
            https://github.com/vernesong/OpenClash.git upstream-openclash

          (
            cd upstream-openclash
            git sparse-checkout init --cone
            git sparse-checkout set luci-app-openclash
          )

      - name: Sync luci-app-passwall
        run: |
          rm -rf upstream-passwall
          git clone --depth=1 --filter=blob:none --sparse \
            https://github.com/xiaorouji/openwrt-passwall.git upstream-passwall

          (
            cd upstream-passwall
            git sparse-checkout init --cone
            git sparse-checkout set luci-app-passwall
          )

      - name: Copy target directories
        run: |
          rm -rf luci-app-openclash luci-app-passwall
          cp -r upstream-openclash/luci-app-openclash ./luci-app-openclash
          cp -r upstream-passwall/luci-app-passwall ./luci-app-passwall

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add luci-app-openclash luci-app-passwall

          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "Sync luci-app-openclash and luci-app-passwall from upstream"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
