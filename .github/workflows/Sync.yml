name: Sync luci-app-openclash and luci-app-passwall

on:
  schedule:
    - cron: "0 16 * * *"   # 北京时间 0 点（UTC+8）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出当前仓库
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Git 基本信息
      - name: Configure Git
        run: |
          git config --global user.name "hatbhtbh"
          git config --global user.email "hatbhtbh@gmail.com"

      # 3. 检出 OpenClash（明确指定 master，避免默认分支探测）
      - name: Checkout OpenClash upstream
        uses: actions/checkout@v4
        with:
          repository: vernesong/OpenClash
          ref: master
          path: upstream-openclash
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. 检出 Passwall（关键点：明确指定 main）
      - name: Checkout Passwall upstream
        uses: actions/checkout@v4
        with:
          repository: xiaorouji/openwrt-passwall
          ref: main
          path: upstream-passwall
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      # 5. 复制需要的插件目录
      - name: Copy target directories
        run: |
          rm -rf luci-app-openclash luci-app-passwall
          cp -r upstream-openclash/luci-app-openclash ./luci-app-openclash
          cp -r upstream-passwall/luci-app-passwall ./luci-app-passwall

      # 6. 提交并推送（无变更则自动跳过）
      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add luci-app-openclash luci-app-passwall

          if git diff --cached --quiet; then
            echo "No changes detected, skip commit"
            exit 0
          fi

          git commit -m "Sync luci-app-openclash and luci-app-passwall from upstream"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
